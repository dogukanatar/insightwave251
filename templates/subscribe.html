<!-- templates/subscribe.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Research Subscription</title>
    <style>
        .container { max-width: 600px; margin: 2rem auto; padding: 2rem; }
        h1 { color: #2B6CB0; }
        .form-group { margin: 1rem 0; }
        .topics { columns: 3; }
        button { background: #2B6CB0; color: white; padding: 0.5rem 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subscribe to Research Updates</h1>
        <form method="POST" action="/submit">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name" required>
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <h3>Select Topics (â‰¥3):</h3>
                <div class="topics">
                    <label><input type="checkbox" name="topics" value="0"> AI/ML</label>
                    <label><input type="checkbox" name="topics" value="1"> Physics</label>
                    <label><input type="checkbox" name="topics" value="2"> CS</label>
                    <label><input type="checkbox" name="topics" value="3"> Math</label>
                    <label><input type="checkbox" name="topics" value="4"> Biology</label>
                    <label><input type="checkbox" name="topics" value="5"> Engineering</label>
                </div>
            </div>

            <button type="submit">Subscribe</button>
        </form>
    </div>
</body>
</html>
