<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('email_subject') }}</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #f5f8fa; padding: 20px; }
        .email-container { max-width: 650px; margin: 0 auto; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); }

        /* Logo container */
        .logo-container {
            text-align: center;
            padding: 20px 0;
            background: #f8f9fa;
            border-bottom: 1px solid #eee;
        }

        .logo-container img {
            max-width: 180px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        .header {
            background: #0072CA; /* blue */
            color: white;
            padding: 30px 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #FCBE09; /* yellow */
        }

        .paper {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            border-left: 4px solid #FCBE09; /* yellow border */
            position: relative;
        }

        .paper-number {
            position: absolute;
            top: -12px;
            left: -12px;
            background: #0072CA; /* blue background */
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .paper-category {
            background: #e1f0fa;
            color: #0072CA; /* blue */
            padding: 4px 10px;
            border-radius: 16px;
            font-weight: 500;
            font-size: 14px;
        }

        .paper-link {
            display: inline-block;
            background: #0072CA;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.3s;
            font-size: 14px;
            margin-top: 10px;
        }

        .paper-link:hover {
            background: #0056a0;
        }

        .footer {
            background: #f8f9fa;
            color: #7f8c8d;
            text-align: center;
            padding: 25px;
            font-size: 14px;
            border-top: 1px solid #eee;
        }

        .footer-links a {
            color: #0072CA;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .header, .content { padding: 20px; }
            .paper-header { flex-direction: column; align-items: flex-start; gap: 8px; }
            .paper-meta { flex-direction: column; gap: 8px; }
            .paper-date { text-align: left; }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="logo-container">
            <img src="https://storage.googleapis.com/aplusbcd/instwave-logo-1.png"
                 alt="INSTWAVE Logo"
                 width="180"
                 height="60">
        </div>

        <div class="header">
            <h1>{{ _('email_subject') }}</h1>
            <p>{{ _('email_intro') }}</p>
        </div>

        <div class="content">
            <div class="greeting">
                <h2>{{ _('email_greeting') }} {{ user_name }},</h2>
                <p>{{ _('email_intro') }}</p>
            </div>
            {{ content | safe }}
        </div>

        <div class="footer">
            <p>{{ _('email_footer_auto') }}</p>
            <div class="footer-links">
                <a href="{{ unsubscribe_link }}">{{ _('email_footer_links') }}</a>
            </div>
            <p style="margin-top: 15px;">{{ _('email_copyright') }}</p>
        </div>
    </div>
</body>
</html>
